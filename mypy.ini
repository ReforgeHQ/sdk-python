[mypy]
# Globals
python_version = 3.10

# TODO: remove this line once the entire module is typed
follow_imports = skip

# TODO: remove file(s) from exclude line(s) as they get typed
exclude = (?x)(
        ^reforge_python/config_loader\.py$
        | ^reforge_python/config_parser\.py$
        | ^reforge_python/logger_client\.py$
        | ^reforge_python/logger_filter\.py$
        | ^reforge_python/client\.py$
        | ^reforge_python/weighted_value_resolver\.py$
        | ^reforge_python/context_shape_aggregator\.py$
        | ^reforge_python/__init__\.py$
        | ^reforge_python/criteria_evaluator\.py$
        | ^reforge_python/context_shape\.py$
        | ^reforge_python/log_path_aggregator\.py$
        | ^reforge_python/config_value_unwrapper\.py$
        | ^reforge_python/config_value_wrapper\.py$
        | ^reforge_python/context\.py$
        | ^reforge_python/feature_flag_client\.py$
        | ^reforge_python/config_resolver\.py$
        | ^reforge_python/_structlog_processors\.py$
        | ^reforge_python/read_write_lock\.py$
        | ^reforge_python/yaml_parser\.py$
        | ^reforge_python/config_client\.py$
        | ^reforge_python/encryption\.py$
        | ^reforge_python/_telemetry\.py$
        | ^reforge_python/_requests\.py$
        | ^reforge_python/_internal_logging\.py$
        | ^tests/helpers\.py$
        | ^tests/test_logging\.py$
        | ^reforge_python/structlog_multi_processor\.py$
        | ^tests/test_config_parser\.py$
        | ^tests/test_weighted_value_resolver\.py$
        | ^tests/test_log_path_aggregator\.py$
        | ^tests/test_config_loader\.py$
        | ^tests/test_options\.py$
        | ^tests/test_config_value_unwrapper\.py$
        | ^tests/test_config_value_wrapper\.py$
        | ^tests/test_context_shape\.py$
        | ^tests/__init__\.py$
        | ^tests/test_yaml_parser\.py$
        | ^tests/test_context_shape_aggregator\.py$
        | ^tests/test_criteria_evaluator\.py$
        | ^tests/test_context\.py$
        | ^tests/test_integration\.py$
        | ^tests/test_feature_flag_client\.py$
        | ^tests/test_client\.py$
        | ^tests/test_config_client\.py$
        | ^tests/test_encryption\.py$
        | ^tests/test_telemetry_context_accumulator\.py$
        | ^tests/test_telemetry_evaluation_rollup\.py$
        | ^tests/test_telemetry_manager\.py$
        | ^tests/test_config_resolver\.py$
        | ^tests/test_sse_connection_manager\.py$
        | ^reforge_pb2.*\.pyi?$
        | ^examples/
        | ^tests/test_api_client\.py$
    )

# Strict typing options
# The options below enforce strict typings for MyPy and explicitly list out the option
# flags for the MyPy `--strict` flag
# Goal is to make this as close as possible to the TypeScript `strict` tsconfig.json flag

# Avoid configuration issues
warn_unused_configs = True

# Dynamic typing
disallow_subclassing_any = False
disallow_any_generics = False

# Untyped definitions and calls
disallow_untyped_calls = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = False

# Implicit optional
no_implicit_optional = True

# Other warns
warn_redundant_casts = True
warn_unused_ignores = True
warn_return_any = False

# Misc flags. Aren't enabled by --strict by default
disallow_any_unimported = False
disallow_any_expr = False
disallow_any_decorated = False
disallow_any_explicit = False


[mypy-structlog.*]
ignore_missing_imports=True
